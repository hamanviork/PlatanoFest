<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://i.icomoon.io/public/temp/367e817558/UntitledProject/style.css"
    />

    <script src="js/jquery-3.6.0.min.js"></script>
    <script defer src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Platano Fest - большой фестиваль в Дюрсо</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="header__menu menu">
          <a href="index.html" class="menu__link">
            <img src="img/icon.svg" alt="icon: Platano Fest" />
          </a>
          <a href="" class="menu__link menu__link_artist">Артисты</a
          ><a href="" class="menu__link menu__link_info">Информация</a
          ><a href="" class="menu__link menu__link_map">Карта</a>
          <a href="" class="menu__link menu__link_buy">Купить билет</a
          ><a href="" class="menu__link menu__link_contacts">Контакты</a>
        </nav>
        <!-- /.navbar__menu -->
      </header>
      <!-- /.navbar -->
      <div class="container">
        <div class="page">
          <div class="page__wrapper">
            <div class="page__screen screen">
              <div
                data-swiper-parallax="50%"
                data-swiper-parallax-duration="1000"
                class="screen__body icon icon-first"
              >
                <div class="icon-first-block">
                  <div class="icon-first-block__image">
                    <img src="img/1/logo.svg" alt="icon: Platano Fest" />
                  </div>
                  <div class="icon-first-block__btn">
                    <button class="button icon-first-block__button">
                      Купить билет
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="page__screen screen">
              <div
                class="screen__body"
                data-swiper-parallax-opacity="0"
                data-swiper-parallax="-20%"
                data-swiper-parallax-duration="1000"
              >
                <img class="screen__image" src="img/1.jpg" alt="" />
              </div>
            </div>
            <div class="page__screen screen">
              <div
                data-swiper-parallax="0%"
                data-swiper-parallax-opacity="0"
                data-swiper-parallax-duration="1000"
                class="screen__body"
              >
                <img class="screen__image" src="img/1.jpg" alt="" />
              </div>
            </div>
            <div class="page__screen screen">
              <div
                class="screen__body"
                data-swiper-parallax-opacity="0"
                data-swiper-parallax="-20%"
                data-swiper-parallax-duration="1000"
              >
                <img class="screen__image" src="img/1.jpg" alt="" />
              </div>
            </div>
            <div class="page__screen screen">
              <div
                class="screen__body"
                data-swiper-parallax-opacity="0"
                data-swiper-parallax="-20%"
                data-swiper-parallax-duration="1000"
              >
                <img class="screen__image" src="img/1.jpg" alt="" />
              </div>
            </div>
            <div class="page__screen screen">
              <div
                class="screen__body"
                data-swiper-parallax-opacity="0"
                data-swiper-parallax="-20%"
                data-swiper-parallax-duration="1000"
              >
                <img class="screen__image" src="img/1.jpg" alt="" />
              </div>
            </div>
          </div>
          <!-- /.page__wrapper -->
          <div class="page__pagination"></div>
          <div class="page__scroll"></div>
        </div>
      </div>
      <!-- /.container -->
    </div>
    <!-- /.wrapper -->
  </body>
</html>
